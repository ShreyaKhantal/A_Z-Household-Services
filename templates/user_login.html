<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/front.css">
    <style>
        .message{
            background-color: aliceblue;
            color: rgb(14, 115, 14);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="p1">
        <h1>USER LOGIN</h1>
        <h5><p>Admin? <a href={{ url_for('main.admin_login') }}>Admin Login</a></p></h5>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="#" method="post">
            <div class="p2">
                <div>
                    Email <br> <input id="i" type="email" name="email" required><br><br><br>
                </div>
                <div>
                    Password <br> <input id="i" type="password" name="password" requireds><br>
                </div>
            </div>
            <input type="submit" class="btn" value="LOGIN">
        </form>
        <h5><p>Not Registered Yet! <a href={{ url_for('main.home') }}> Go Back</a></p></h5>
    </div>
</body>
</html>
