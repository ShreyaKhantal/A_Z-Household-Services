<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../static/front.css">`
    <style>
        .p3{
            height: 425px;
        }
    </style>
</head>
<body>
    <div class="p1 p3" >
        <h1>ADMIN LOGIN</h1>
        <h5><p>User? <a href={{ url_for('main.login') }}>User Login</a></p></h5>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="#" method="post">
            <div class="p2">
                <div>
                    Email <br> <input id="i" type="email" name="email" required><br><br><br>
                </div>
                <div>
                    Password <br> <input id="i" type="password" name="password" required><br>
                </div>
            </div>
            <input type="submit"  class="btn" value="LOGIN">
        </form>
        <h5><p>Not Registered Yet! <a href={{ url_for('main.home') }}> Go Back</a></p></h5>
    </div>
</body>
</html>
